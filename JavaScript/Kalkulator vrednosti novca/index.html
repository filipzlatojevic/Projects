<!DOCTYPE html>
<html>

<head>
	<title>Kalkulator vrednosti novca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="background-overlay">

		<h1>Kalkulator vrednosti novca pod uticajem inflacije</h1>

		<div class="container">
			<h3>Stopa inflacije: <input type="number" min="0.1" id="inflationRate"> %</h3> <br>
			<h3>Izračunajte koliko će <input type="number" min="1" id="money"> € vredeti za
				<input type="number" min="1" id="years"> godina?
			</h3>

			<button onclick="inflationCalculator()">Izračunaj</button>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
